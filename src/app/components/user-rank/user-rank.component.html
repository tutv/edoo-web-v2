<div class="top-users sidebar">
    <h3 class="title-sidebar">Bảng xếp hạng</h3>
    <ul class="list-sidebar">
        <li>
            <div class="user" *ngFor="let user of users | slice:0:5; let i=index">
                <img [src]="user?.avatar" class="avatar"/>
                <div class="comment_content">
                    <span class="author">{{user.name}}</span> <span class="pull-right">{{user.point_count}} EP</span>
                </div>
            </div>
        </li>
    </ul>

    <footer class="text-center">
        <a class="btn btn-primary" data-toggle="modal" data-target="#modalTopUsers">Xem tất cả</a>

        <div class="modal fade" id="modalTopUsers" tabindex="-1" role="dialog" aria-labelledby="labelTopUsers">
            <div class="modal-dialog modal-lg" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title" id="labelTopUsers">Bảng xếp hạng</h4>
                    </div>
                    <div class="modal-body">
                        <div *ngIf="users.length">
                            <table class="table table-hover table-striped">
                                <thead>
                                <tr>
                                    <th>STT</th>
                                    <th>MSV</th>
                                    <th>Tên</th>
                                    <th>Số bài viết</th>
                                    <th>Số lượt ủng hộ</th>
                                    <th>Số câu trả lời tốt</th>
                                    <th>EP</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr *ngFor="let user of users; let i=index">
                                    <td>{{i + 1}}</td>
                                    <td>{{user.code}}</td>
                                    <td>{{user.name}}</td>
                                    <td>{{user.post_count}}</td>
                                    <td>{{user.vote_count}}</td>
                                    <td>{{user.solve_count}}</td>
                                    <td>{{user.point_count}}</td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </footer>
</div>
