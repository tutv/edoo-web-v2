<div class="form-comment">
    <h4>Nhập bình luận</h4>
    <form>
        <div class="form-group">
            <textarea class="form-control" id="answer" [(ngModel)]="answer" [ngModelOptions]="{standalone: true}"></textarea>
        </div>
        <div class="form-group">
            <button class="btn btn-primary btn-lg" [ngClass]="{disabled: (isDisabled || (answer.length < 1))}" (click)="submit()" >Trả lời</button>
        </div>
    </form>
</div>
