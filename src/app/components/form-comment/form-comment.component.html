<div class="form-comment">
    <h4>Nhập bình luận</h4>
    <form (submit)="submit()">
        <div class="form-group">
            <textarea class="form-control" required id="answer" [(ngModel)]="answer" [ngModelOptions]="{standalone: true}"></textarea>
        </div>
        <div class="form-group">
            <button class="btn btn-primary btn-lg" [disabled]="isDisabled">Trả lời</button>
        </div>
    </form>
</div>
