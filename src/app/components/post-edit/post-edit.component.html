<div class="col-md-9 wrapper-content">
    <div class="wrapper-new-post">
        <h2 class="modal-title">Đăng chủ đề mới</h2>
        <form class="new_post">
            <div class="form-group">
                <label for="title">Tiêu đề</label>
                <!--<input type="text" id="title" ng-model="createPostCtrl.newPost.title" class="form-control" placeholder="Tiêu đề tập trung vào vấn đề cần hỏi">-->
                <input type="text" id="title" class="form-control"
                       placeholder="Tiêu đề tập trung vào vấn đề cần hỏi" [(ngModel)]="post.title"
                       [ngModelOptions]="{standalone: true}">
            </div>

            <div class="form-group">
                <label>Nội dung</label>

                <editor [elementId]="'post-content'" (onEditorKeyup)="handlePostContent($event)"></editor>
            </div>

            <div class="form-group">
                <label for="type">Thể loại</label>
                <div id="type">
                    <label class="radio-inline"><input type="radio" name="type" value="question" [checked]="post.type=='question'"
                                                       (click)="post.type='question'">Question</label>
                    <label class="radio-inline"><input type="radio" name="type" value="note" [checked]="post.type=='note'"
                                                       (click)="post.type='note'">Note</label>
                    <label class="radio-inline"><input type="radio" name="type" value="poll" [checked]="post.type=='poll'"
                                                       (click)="post.type='poll'">Poll</label>
                    <label class="radio-inline" *ngIf="isTeacher"><input type="radio" name="type" value="notification" [checked]="post.type=='notification'"
                                                                         (click)="post.type='notification'">Notification</label>
                    <!--<label class="radio-inline" *ngIf="isTeacher"><input type="radio" name="type" value="event">Exercise</label>-->
                </div>
            </div>

            <!--<div class="form-group" ng-show="createPostCtrl.newPost.type == 'event'">-->

            <!--<input class="form-control" id="time_end_event" datetime-picker date-format="{{createPostCtrl.date_format}}"-->
            <!--future-only ng-model="createPostCtrl.time_end_event"/>-->
            <!--</div>-->

            <!--<div class="form-group">-->
            <!--<label for="is_incognito">Đăng với tư cách</label>-->
            <!--<select name="is_incognito" id="is_incognito" class="form-control"-->
            <!--ng-model="createPostCtrl.newPost.is_incognito">-->
            <!--<option value="0">{{createPostCtrl.user.name}}</option>-->
            <!--<option value="1">Ẩn danh</option>-->
            <!--</select>-->
            <!--</div>-->

            <div class="create_topic">
                <a (click)="updatePost()">
                    Cập nhật
                </a>
            </div>
        </form>

    </div>
</div>
