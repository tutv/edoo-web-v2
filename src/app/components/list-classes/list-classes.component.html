<div class="container">
    <div class="wrapper row">
        <div class="col-md-10 col-md-offset-1 col-sm-12">
            <div class="class-content">
                <ui-view></ui-view>

                <h2 class="modal-title">Danh Sách Lớp Môn Học</h2>

                <ul class="list-group list-classes">
                    <li class="list-group-item" *ngFor="let class of listClasses">
                        <div class="group">
                            <!--<h2 class="name"><a uiSref="class" [uiParams]="{ classId: class.id }">{{class.name}} - {{class.code}}</a></h2>-->
                            <h2 class="name"><a uiSref="classPost.listPost" [uiParams]="{ classId: class.id }">{{class.name}} - {{class.code}}</a></h2>
                            <div class="teacher">
                                <div>Giảng viên:</div>
                                <span class="number">{{class.teacher_name}}</span></div>
                            <div class="number_students">
                                <div>Sinh viên:</div>
                                <span class="number">{{class.student_count}}</span></div>
                            <div class="clearfix"></div>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>
