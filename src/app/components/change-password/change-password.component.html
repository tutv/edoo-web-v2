<div class="wrapper-change-password ed-box">
    <h1 class="ed-title title">Đổi mật khẩu</h1>
    <div class="row">
        <div class="col-md-6 col-sm-12">
            <form (submit)="submit()">
                <div class="form-group">
                    <div class="input">
                        <input type="password" required class="form-control" id="old_pass" name="old_pass" [(ngModel)]="old_pass" placeholder="Mật khẩu hiện tại">
                    </div>
                </div>

                <div class="form-group">
                    <div class="input">
                        <input type="password" required class="form-control" id="new_pass" name="new_pass" [(ngModel)]="new_pass" placeholder="Mật khẩu mới">
                    </div>
                </div>

                <div class="form-group">
                    <div class="input">
                        <input type="password" required class="form-control" id="confirm_pass" name="confirm_pass" [(ngModel)]="confirm_pass" placeholder="Nhập lại mật khẩu">
                    </div>
                </div>

                <div class="form-group">
                    <button class="btn btn-primary ed-button" type="submit" [disabled]="isDisabled">Cập nhật</button>
                </div>
            </form>
        </div>
    </div>
</div>
